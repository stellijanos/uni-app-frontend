

<app-home></app-home>
<div id="register-div" class="d-flex flex-column justify-content-center align-items-center" >
    <div id="register-form" class="bg-light text-center">
        <p>(All fields marked with * are mandatory)</p>
        <div class="form-floating mb-3  w-100">
            <input type="name" name="firstname" id="firstname" class="form-control" placeholder="Firstname">
            <label for="firstname">Firstname*</label>
        </div>
        <div class="form-floating mb-3  w-100">
            <input type="name" name="lastname" id="lastname" class="form-control" placeholder="Lastname">
            <label for="lastname">Lastname*</label>
        </div>
        <div class="form-floating mb-3  w-100">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email">
            <label for="email">Email*</label>
        </div>
        <div class="form-floating mb-3  w-100">
            <input type="date" name="birth-date" id="birth-date" class="form-control" placeholder="Birthdate">
            <label for="birth-date">Birthdate*</label>
        </div>
        <div class="form-floating mb-3  w-100">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            <label for="password">Password*</label>
        </div>
        <div class="form-floating mb-5  w-100">
            <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm password">
            <label for="confirm-password">Confirm password*</label>
        </div>
        <button class="btn btn-success w-100">Register</button>
    </div>
</div>
